name: cards
description: "A new Flutter project."
publish_to: "none"
version: 0.4.0+26

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_local_notifications: ^17.1.2
  flutter_native_splash: ^2.3.10
  flutter_secure_storage: ^9.0.0
  fluttertoast: ^8.2.4
  sentry_flutter: ^8.1.0
  package_info_plus: ^8.0.0
  pointycastle: ^3.9.1
  path_provider: ^2.1.3
  share_plus: ^10.0.2
  file_selector: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter
  test: ^1.24.9

flutter:
  uses-material-design: true
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
          weight: 400
        - asset: fonts/Rubik-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Rubik-SemiBold.ttf
          weight: 600
        - asset: fonts/Rubik-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Rubik-ExtraBold.ttf
          weight: 800
        - asset: fonts/Rubik-ExtraBoldItalic.ttf
          weight: 800
          style: italic
